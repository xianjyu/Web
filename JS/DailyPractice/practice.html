<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
   <script>
       var age = prompt("请输入你的年龄：");
       if(age > 150 || age < 0){
            alert("你输入的年龄不合法，请重新输入！");
       }else if(age > 20){
           alert("可以来千峰学习了！");
       }else{
           alert("继续上大学！");
       }
   </script>
</body>
</html>
