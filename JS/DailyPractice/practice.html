<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
   <script>
       var count = 0;
       for(var index = 1; index <= 100; index++){
            count += index;
       }
       document.write("1到100加起来的和为：" + count + "!");
   </script>
</body>
</html>
