<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
   <script>
       function printStar() {
            for(var i = 1; i <= 4; i++){
                for(var j = 1; j <= 4 - i; j++){
                    document.write("&ensp;");
                }
                for(var k = 1; k <= 2*i - 1; k++){
                    if (k === 1 || k === 2*i - 1) {
                        document.write("*");
                    }else{
                        document.write("&ensp;");  
                    }
                }
                document.write("<br>");
            }
            for(var i = 1; i <= 3; i++){
                for(var j = 1; j <= i; j++){
                    document.write("&ensp;");
                }
                for(var k = 1; k <= 7 - 2*i; k++){
                    if (k === 1 || k === 7 - 2*i) {
                        document.write("*");
                    }else{
                        document.write("&ensp;");  
                    }
                }
                document.write("<br>");
            }
        }
        printStar();

   </script>
</body>
</html>
